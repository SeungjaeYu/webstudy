<!DOCTYPE html>
<!--
    
    let element = React.createElement("h1", null, "Hello");
    
    let element = <h1>Hello</h1>

    - 위의 코드를 JSX 라고 한다. javascript 확장한 문법
    - JSX는 React "엘리먼트"를 생성
    - React는 JSX 사용이 필수가 아님
    - 가독성이 좋아진다.
    - 순수 자바스크립트가 아니기 때문에 JSX로 작업한 코드를 순수 자바스크립트 코드로 변환하는 과정이 필요하다.
      트랜스컴파일러가 필요함(Babel)

-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Babel을 사용하도록 cdn 링크 가져오기 -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="container">

    </div>
    <!-- type="text/babel" -->
    <script type="text/babel">
    // 표현식 사용하기 : {변수} {수식} {함수호출}
        let ele = <h2>Hello2</h2>;
        let msg = "Hello3";
        let fn = () => 100;
        ReactDOM.render(
            <div>
                <h1>화면표시 문자열 - ele</h1>
                {ele}
                <h2>Hello~</h2>,
                <h2>문자열 - {msg}</h2>,
                <h2>수식 - Hello{1 + 3} : {100 === 101 ? }</h2>
                <h2>수식 - Hello{fn()}</h2>
            </div>,
            document.querySelector("#container")
        );
        /*
        ReactDOM.render(
            React.createElement("div", null, React.createElement("h2", null, "Hello")),
            document.querySelector("#container")
        );
        */
    </script>
</body>
</html>
