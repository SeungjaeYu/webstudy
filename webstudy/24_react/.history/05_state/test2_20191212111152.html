<!DOCTYPE html>
<html lang="en">
<!--
    훅스(Hooks)
    - 리액트 16.8버전에 도입된 특별한 기능을 가지는 함수
    - 기존 클래스 컴포넌트에서만 가능하던 여러가지 기능을 함수형 컴포넌트에서
      사용할 수 있도록 하였음
    - 대표적으로 state, ref, ...
    - useState 함수를 이용해서 함수형 컴포넌트에서 state 사용이 가능해짐
    - useState(state초기값) - 초기값 : 객체, 숫자, 문자 ...
      예> useState(0), userState("Hello")
    - this.state = {cnt: 0}
      const [cnt, ] = useState(0)
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Babel을 사용하도록 cdn 링크 가져오기 -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="./count2.js" type="text/babel"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
        ReactDOM.render(
            <div>
                <Count count={1}/>
                <Count count={100}/>
            </div>,
            document.querySelector("#container")
        );
    </script>
</body>
</html>
