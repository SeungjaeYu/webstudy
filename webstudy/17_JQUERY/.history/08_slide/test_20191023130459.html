<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <style>
        * { margin:0px; padding:0px; }
        .container  {
            /* overflow:hidden; */
            position:relative;           
            left: 50%;
            transform: translateX(-50%);
            width:600px; height:400px;
        }
        .area { width:3000px; position:relative; }
        .img { float:left; width:600px; height:400px; }
        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);            
            width: 40px;
            height: 60px; 
			margin: 5px;
			font-size: 20px;
        }
        .left__btn { left: 0; }
        .right__btn { right: 0; }   
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>이미지 슬라이더</h1>
    <div class="container">
        <div class="area">
            <img src="./images/Desert.jpg" class="img"/>
            <img src="./images/Hydrangeas.jpg" class="img"/>
            <img src="./images/Jellyfish.jpg" class="img"/>
            <img src="./images/Koala.jpg" class="img"/>
            <img src="./images/Lighthouse.jpg" class="img"/>
        </div>
        <button class="button left__btn">이전</button>
        <button class="button right__btn">다음</button>
    </div>
    <script>
        let index = 0;

        function moveSilde() {
            let move =- (index * 600);
            $(".area").animate({left : move}, "slow");
        }

        $("button:eq(0)").click(() => {
            if (index === 0) index = 4;
            else index--;


        });
        $("button:eq(1)").click(() => {
            if (index === 4) index = 0;
            else index++;
        });

    </script>    
</body>
</html>
