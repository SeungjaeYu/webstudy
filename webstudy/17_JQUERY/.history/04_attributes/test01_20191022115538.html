<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css selectors</title>
<style type="text/css">
	p {
		margin: 0px auto;
		width: 80%;
		height: 100px;
		font-size: 5em;
	}
	button {
		margin-right: 30px;
		height: 50px;
		font-weight: bold;
		font-size: 20px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<img src="images/pic1.jpg" width="50px" height="50px" />
	<div>
		<button>attr 설정</button>
		<button>attr 삭제</button>
		<button>attr 추출</button>
	</div>
	<script>
		$("button:eq(0)").click(() => {
			$("img").attr({
				width : "200px",
				height : "300px",
				title : "고아라",
				src : "images/pic2.jpg"
				}
			);
		});

		$("button:eq(1)").click(() => {
			$("img").removeAttr("src");
		});
		/*
		$("button:eq(2)").click(() => {
			console.log($("img").attr("src"));
		});

		$("button:eq(2)").click(() => {
			console.log($("img").attr("src", "images/pic1.jpg"));
		});
		*/
		$("button:eq(2)").click(() => {
			$("img").attr("src", "images/pic1.jpg");
		});
	/*
		attr( "속성명" ) : 속성값 얻기
		attr( "속성명", "값" ) : 하나를 설정
		attr( Object ) : 여러개를 한번에 설정하려 할때
		removeAttr( "속성명" ) : 속성 삭제
	*/
	</script>
	
</body>
</html>
