<!DOCTYPE html>
<html>
<head>
    <title>애니메이션</title>    
    <style>
        div {
            width: 50px; height: 50px;
            background-color: orange;
			position: relative;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div></div><div></div>
    <div></div><div></div>
    <div></div><div></div>
    <script>
		// 	animate(properties[, duration][, easing][, complete]) : 애니메이션 등록하기
        $("div").click((e) => {
            $(e.target).animate({});
        });
    </script>
</body>
</html>
