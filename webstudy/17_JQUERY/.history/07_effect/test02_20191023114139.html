<!DOCTYPE html>
<html>
<head>
	<title>애니메이션</title>
	<meta charset="utf-8">
	<style>
	button {
		margin: 5px;
		font-size: 20px;
		height: 50px;
		background: tomato;
		color: white;
		border: 5px solid black;
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <button>hide</button>
    <button>show</button>
    <button>toggle</button>
    <div id="effDiv">
        <h1>애니메이션 효과</h1>
        <p>애니메이션 효과</p>
    </div>
    <script>
	/*	
		효과가 적용될 시간 설정
		----------------------------
		show(시간)    
		hide(시간)
		toggle(시간)

		fadeOut
		fadeIn
		fadeToggle

		slideUp
		slideDown
		slideToggle
		-----------------------------
    */

		/*
			show
			hide
			toggle

			fadeOut
			fadeIn
			fadeToggle

			slideUp
			slideDown
			slideToggle
		*/	
		$("button:eq(0)").click(() => {
			
		$("button:eq(1)").click(() => {
			
			// $("#effDiv1").fadeOut();
			// $("#effDiv2").fadeIn();
			
			$("#effDiv1, #effDiv2").fadeToggle();	// 띠꺼운놈
		});
		$("button:eq(2)").click(() => {
			// $("#effDiv1").slideUp();
			// $("#effDiv2").slideDown();
			
			$("#effDiv1, #effDiv2").slideToggle();
		});
	</script>
</body>
</html>
