<!DOCTYPE html>
<html>
<head>
    <title>애니메이션</title>    
    <style>
        div {
            width: 50px; height: 50px;
            background-color: orange;
			position: relative;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div></div><div></div>
    <div></div><div></div>
    <div></div><div></div>
    <script>
		// 	animate(properties[, duration][, easing][, complete]) : 애니메이션 등록하기
        $("div").click((e) => {
            $(e.target).animate(
                { left : 500 },
                "slow"
                );
        });

        // 마우스가 들어 왔을 때, 마우스가 나갔을 때
        $("div").hover(
            /*
            (e) => $(e.target).animate({ left : 500 }, "slow"),
            (e) => $(e.target).animate({ left : 0 }, "slow")
            (e) => $(e.target).animate({ margin : 100 }, "slow"),
            (e) => $(e.target).animate({ margin : 0 }, "slow")
            */
            (e) => $(e.target).animate({ opacity : 0.1 }, "fast"),
            (e) => $(e.target).animate({ opacity : 1.0 }, "slow")
        );
    </script>
</body>
</html>
