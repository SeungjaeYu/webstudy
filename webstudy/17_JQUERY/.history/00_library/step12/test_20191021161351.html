<!DOCTYPE html>
<!-- 
	선택자에 태그  기능 추가하기
	$(HTMLElement)
 --> 
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery.js"></script>
</head>
<body>
	<button>버튼 1</button>
	<button>버튼 2</button>
	<script>
		$("button").click(function () {
			console.dir(this);
			$(this).html("버튼 텍스트 변경");
		});
	</script>
</body>
</html>
