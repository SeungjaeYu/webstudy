<!DOCTYPE html>
<!-- 
	태그 생성 기능 추가하기
	기존 : document.createElement("h1");
	생성 : $("<h1>");
	추가 : append(엘리먼트);
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		height: 200px;
		border: 1px solid black;
	}
</style>
<script src="jquery.js"></script>
</head>
<body>
	<button>태그 추가하기</button>
	
	<div id="list"></div>
	<div id="list2"></div>
	<h2>첫번째</h2>
	<h2>두번째</h2>
	<script>
		$("button").click(() => {
			// <h2>h2 생성됨</h2>
			$("#list").append(
				$("<h2>").text("h2 생성됨")
			);
			//$("div").append($("h2"));
			// document.createElement("h2");	

			
		});
	</script>
</body>
</html>
