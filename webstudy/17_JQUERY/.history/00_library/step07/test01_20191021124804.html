<!DOCTYPE html>
<!-- 
	setAttribute 기능 추가하기
	원래 : el.setAttribute("width", 200);
	원래 : el.setAttribute("height", 300);
	
	설정 : attr("속성명", 설정할 값);
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery.js"></script>
</head>
<body>
	<button id="btn">설정하기</button>
	<div id="a">a</div>	
	<div id="b">b</div>	
	<div id="c">c</div>	

	<script>
		$("#btn").click(() => {
			/*
			$("div").attr("data-msg","테스트")
					.attr("data-id","b17");
					*/
				});
			$("div").attr({"data-msg","테스트", "data-id, "b17"});
		
	</script>
</body>
</html>
