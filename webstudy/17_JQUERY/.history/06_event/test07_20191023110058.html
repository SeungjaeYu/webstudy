<!DOCTYPE html>
<html>
<head>
	<title>이벤트</title>
	<meta charset="utf-8">
	<style>
	button {
		margin: 5px;
		font-size: 20px;
		height: 50px;
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<button>추가</button>
    <div id="content">
        <input type="checkbox" name="ck" value="1" />
    </div>
    <script>
		/*
		$("#content > input:checkbox").on("click", (e) => {
			alert( $(e.target).val() );
		});
		*/
		// 동적으로 화면이
		$("#content").on("click", "input:checkbox", (e) => {	// content 하위의 input:checkbox를 선택
			alert( $(e.target).val() );
		});

		$("button").click(() => {
			let len = $("input:checkbox").length + 1;
			$("#content").append(
				`<input type="checkbox" name="ck" value="${len}" />`
			);
		});
    </script>
</body>
</html>
