<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	canvas {
		position: relative;
		top: 50px;
		left: 50px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<!-- html5에 추가됨 -->
	<canvas id="canvas" width="700" height="400" 
	        style="border: 3px solid black"></canvas>
	        
	<script>
		let canvas = document.querySelector("#canvas");
		
		// 캔버스에 그림을 그릴 수 있게 하는 객체
		let context = canvas.getContext("2d");

		// mousedown(눌린 시점), mouseup(땐 시점), mousemove(움직이는 시점)
		let isPress = false;
		$(canvas).on({
			mousedown : (e) => {
				isPress = true;
				context.beginPath();	
				context.moveTo(e.offsetX, e.offsetY);	// canvas의 기준점으로 잡기 때문에 offset으로 접근
			},
			mouseup : (e) => {
				isPress = false;
			},
			mousemove : (e) => {
				if (isPress) {
					
				}
				context.lineTo(e.offsetX, e.offsetY);	// 좌표값 정보가 계속 쌓임
				context.stroke();	// 선 긋기

			}
		});

	</script>        
</body>
</html>
