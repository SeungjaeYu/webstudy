<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            font-size: 20px;
            font-weight: bold;
            height: 40px;
            text-align: center;
            border: 2px solid tomato;
        }
        #debug {
            height: 500px;
            overflow: auto;
            font-size: 20px;
            border: 2px solid tomato;
        }
    </style>
</head>
<body>
    <h2>마우스 이벤트 이해</h2>
    <div id="debug"></div>
    <script>
        let h2Ele = document.querySelector("h2");
        let d = document.querySelector("#debug");
        h2Ele.addEventListener("mouseenter", (e) => {
            print("마우스가 들어갔습니다.");
        });
        h2Ele.addEventListener("mouseleave", (e) => {
            print("마우스가 빠져나갔습니다.");
        });
        h2Ele.addEventListener("mousedown", (e) => {
            print("마우스가 눌렸습니다.");
        });
        h2Ele.addEventListener("mouseup", (e) => {
            print("마우스가 올라갔습니다.");
        });
        h2Ele.addEventListener("mousemove", (e) => {
            let ele = e.target.
            print("마우스가 움직입니다.");
        });

        function print(msg) {
            d.innerHTML = msg + "<br />" + d.innerHTML;

        }
    </script>
</body>
</html>
