<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            button {
                width: 200px;
                height: 100px;
                color: bisque;
                background: #345;
                font-size: 25px;
                font-weight: bold;
            }
    </style>
</head>
<body>
        <h2>고전 이벤트 설정 방식</h2>
        <div>
            <button id="btn" onclick="console.log('0번')">클릭</button>
        </div>
        <script>
            let btn = document.getElementById("btn");
            btn.onclick = fn1;
            // btn.onclick = fn2;  //  덮어 씌어진다.


            function fn1() {
                console.log("fn1 함수 호출됨");
                // this.onclick = null;    // 이벤트 중지
            }

            // 현대식 이벤트 설정 방식, addEventListener(이벤트 타입, 리스너함수, 이벤트전파)
            btn.addEventListener('click', fn1); // 누가 이벤트를 발생하고 있는지 보고 있다.                                    
            btn.addEventListener('click', fn2);                                     
            
            function fn2() {
                console.log("fn2 호출됨.");
            }
            
        </script>
</body>
</html>
