<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            top: 180px;
            left: 100px;
            width: 110px;
            height: 110px;
            font-size: 20px;
            color: black;
            background: #345;
        }
        div:nth-child(5n + 1) { background: orange; }
        div:nth-child(5n + 2) { background: aquamarine; }
        div:nth-child(5n + 3) { background: darkslategray; }
        div:nth-child(5n + 4) { background: coral; }
        div:nth-child(5n) { background: skyblue; }
    </style>

</head>
<body>
    <div id="d1">이동1</div>
    <div id="d2">이동2</div>
    <div id="d3">이동3</div>
    <div id="d4">이동4</div>
    <div>이동5</div>
    <div>이동6</div>
    <div>이동7</div>
    <div>이동8</div>
    <div>이동9</div>
    <div>이동10</div>
</body>
</html>
