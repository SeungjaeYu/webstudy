<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            button {
                width: 200px;
                height: 100px;
                color: bisque;
                background: #345;
                font-size: 25px;
                font-weight: bold;
            }
    </style>
</head>
<body>
        <h2>고전 이벤트 설정 방식</h2>
        <div>
            <button id="btn1">시작</button>
            <button id="btn2">중지/button>
        </div>
        <script>
            let btn2 = document.getElementById("btn2");
            btn2.onclick = fn2;
            function fn2 () {
                console.log("fn2 함수 호출됨");
                console.log(this);  // button 객체
                console.log(this.id);
                console.log(this.innerHTML);
            }
            let btn3 = document.getElementById("btn3");
            /*
            btn2.onclick = function () {};
            */
            btn3.onclick = () => {
                console.log("화살표 함수 호출됨");
                console.log(this);  // window 객체
                console.log(this.id);
                console.log(this.innerHTML);
            };    // 권장
            function fn1() {
                console.log("fn1 함수 호출됨");
                console.log(this);  // window 객체
            }
        </script>
</body>
</html>
