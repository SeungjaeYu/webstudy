<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="javascript:fn1();">링크1</a>
    </div>
    <div>
        <a href="http://www.naver.com"
           onclick="fn2(); return false;">링크2</a>
    </div>
    <div>
        <a href="http://www.naver.com"
           onclick="return fn3();">링크3</a>
    </div>
    <div>
        <a href="http://www.naver.com"
           onclick="fn4();">링크4</a>
    </div>
    <div>
        <a href="http://www.naver.com">링크5</a>
    </div>
    <script>
        // 기본 등록된 이벤트 막기(취소하기)
        function fn1() {
            alert("fn1");
        }
        function fn2() {
            alert("fn2");
        }
        function fn3() {
            alert("fn3");
            return false;
        }
        function fn4() {
            alert("fn4");
            // 이벤트 객체 활용하기
            let e = window.event;   // 방금전에 실행한 이벤트는 윈도우가 관리한다.
            // 기본 이벤트 막기
            e.preventDefault();
        }
        
        

    </script>
</body>
</html>
