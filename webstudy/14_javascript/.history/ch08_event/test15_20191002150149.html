<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            #dropzone {
                width: 600px;
                height: 200px;
                border: 3px solid tomato;
            }
    </style>
</head>
<body>
    <h2>이미지를 드레그 하세요</h2>
    <img id="img1" src="test1.jpg" width="150" height="120" draggable="true" />
    <img id="img2" src="ball5.gif" width="150" height="120" draggable="true" />
    <div id="dropzone" ondragover="return false;"></div>

    <script>
        let img1 = document.querySelector("#img1");
        let img2 = document.querySelector("#img2");
        
        img1.addEventListener("dragstart", imgStart);
        img2.addEventListener("dragstart", imgStart);
        
        
        function imgStart(e) {
            let id = e.target.id;
            console.log("id :", id);
            e.dataTransfer.setData("imgId", id);   // setAttribute 와 유사 사용 -> 데이터를 설정할 때 사용
        }
        
        let dropzone = document.querySelector("#dropzone");
        dropzone.addEventListener("drop", (e) => {
            let dropImgId = e.dataTransfer.getData("imgId");
            console.log("드랍 id :", dropImgId);
        });

    </script>


</body>
</html>
