        <div>
            <button id="btn1">시작</button>
            <button id="btn2">중지</button>
        </div>
        <script>
            let btn1 = document.qu;
            btn1.onclick = fn1;


            function fn1() {

                this.onclick = null;    // 이벤트 중지

                let btn2 = document.getElementById("btn2");
                btn2.onclick = fn2;
            }
            function fn2() {
                console.log("중지 버튼 클릭됨");

                let btn1 = document.getElementById("btn1");
                btn1.onclick = fn1;
            }
