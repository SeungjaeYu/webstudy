<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="doAdd()">추가</button>
    <div id="list">
       
    </div>
    
    <script>
        let i = 0;
        function doAdd() {

            let selEle = document.createElement("input");
            let divEle = document.createElement("div");
            divEle.setAttribute("id", ++i);
            let txtNode = document.createTextNode("추가된 DIV id : child_" + i);
            divEle.append(txtNode);
            let btnEle = document.createElement("button");
            
            btnEle.setAttribute("onclick", `doDel(${i})`);
            txtNode = document.createTextNode("삭제");
            btnEle.append(txtNode);
            divEle.append(btnEle);
            document.querySelector("#list").append(divEle);
            
    }
        function doDel(val) {
            let h2Ele = document.getElementById(val);
            console.log("")
            // 삭제하려는 엘리먼트를 찾고 remove 함수 이용
            h2Ele.remove();
        }

    </script>
</body>
</html>
