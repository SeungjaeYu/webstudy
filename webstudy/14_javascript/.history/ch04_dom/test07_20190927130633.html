<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="list">
       
    </div>

    <a href="#" onclick="doAdd(1)">문자열 박스 생성</a><br/>
    <a href="#" onclick="doAdd(2)">비밀번호 박스 생성</a><br/>
    <a href="#" onclick="doAdd(3)">체크 박스 생성</a><br/>
    <a href="#" onclick="doAdd(4)">라디오 버튼 생성</a><br/>
    <a href="#" onclick="doAdd(5)">버튼 생성</a><br/>
    <a href="#" onclick="doAdd(6)">콤보 박스 생성</a><br/>

    <script>
        function doAdd(comm) {
            // let h2Ele = document.createElement("input");
            let selEle = document.createElement("input");
            // <h2>테스트</h2>
            // document.querySelector("#list").append(h2Ele);
            switch(comm) {
                case 1:
                let txtNode = document.createTextNode("문자열:");
                document.querySelector("#list").append(txtNode);
                // h2Ele.append(txtNode);
                selEle.setAttribute("type", "text");
                document.querySelector("#list").append(selEle);    
                    break;
                case 2:
                let txtNode = document.createTextNode("비밀번호:");
                document.querySelector("#list").append(txtNode);
                // h2Ele.append(txtNode);
                selEle.setAttribute("type", "password");
                document.querySelector("#list").append(selEle);    
                    break;
                    break;
                case 3:
                let txtNode = document.createTextNode("체크 박스:");
                document.querySelector("#list").append(txtNode);
                // h2Ele.append(txtNode);
                selEle.setAttribute("type", "checkbox");
                document.querySelector("#list").append(selEle);    
                    break;
                    break;
                case 4:
                let txtNode = document.createTextNode("라디오버튼:");
                document.querySelector("#list").append(txtNode);
                // h2Ele.append(txtNode);
                selEle.setAttribute("type", "radio");
                document.querySelector("#list").append(selEle);    
                    break;
                    break;
                case 5:
                let txtNode = document.createTextNode("버튼:");
                document.querySelector("#list").append(txtNode);
                // h2Ele.append(txtNode);
                selEle.setAttribute("type", "button");
                document.querySelector("#list").append(selEle);    
                    break;
                    break;
                case 6:
                let txtNode = document.createTextNode("문자열:");
                document.querySelector("#list").append(txtNode);
                // h2Ele.append(txtNode);
                selEle = document.createElement("select");
                selEle.setAttribute("option", "text");
                document.querySelector("#list").append(selEle);    
                    break;
                    break;

            }
        }
    </script>
</body>
</html>
