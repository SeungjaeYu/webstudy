<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="doAction(1);">태그 선택</button>
    <button type="button" onclick="doAction(2);">아이디 선택</button>
    <button type="button" onclick="doAction(3);">클래스 선택</button>
    <div>테스트1</div>
    <div id="a">테스트2</div>
    <div class="b">테스트3</div>
    <script>
        /*
            엘리먼트 접근
        */
       function doAction(comm) {
            switch (comm) {
                case 1: // 태그 접근
                    // document.querySelectorAll("div");
                    let list = document.getElementsByTagName("div");
                    for (let i = 0; i < list.length; i++) {
                        console.log(list[i].innerText);
                    }
                    break;
                case 2:
                    // document.querySelector("#a");
                    let aDiv = document.getElementById("a");
                    console.log(aDiv.innerText);
                    break;
                case 3:
                    document.querySelectorAll(".")
                    let bDivs = document.getElementsByClassName("b");
                    for (let i = 0; i < bDivs.length; i++) {
                        console.log(bDivs[i].innerText);
                    }
                    break;
            }
       }
    </script>
</body>
</html>
