<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<body>
	<form name="mForm">
		<div>
			<input type="checkbox" name="subject" value="JAVA" onclick="chk('JAVA')"/>JAVA<br/>
			<input type="checkbox" name="subject" value="SQL" onclick="chk('SQL')"/>SQL<br/>
			<input type="checkbox" name="subject" value="HTML" onclick="chk('HTML')"/>HTML<br/>
			<input type="checkbox" name="subject" value="CSS" onclick="chk('CSS')"/>CSS<br/>
			<input type="checkbox" name="subject" value="JAVASCRIPT" onclick="chk('JAVASCRIPT')"/>JAVASCRIPT<br/>
		</div>
	</form>
	
	<div id="asdasd">
	</div>
	<script>

	function chk(val) {
        let f = document.mForm;
        let subject = f.subject;
		let aaaa = document.querySelector("#asdasd");
		let sp = document.createElement("span");
		sp.id = val;
		sp.innerText = val;
		let btn = document.createElement("button");
		btn.type = "button";
		btn.setAttribute("onclick", `doDel("${val}")`);
		btn.innerText = "X";
		sp.append(btn);
		aaaa.append(sp);
			
    }
	function doDel(val) {
        let target = document.getElementById(val);
		target.remove();
		let f = document.mForm;
        let subject = f.subject;

		

	}
	</script>

</body>
</html>
