<head>

<body>
    <!--
        submit 전에 사용자의 입력값을 체크하려면??
        onsubmit="함수"
        페이지 이동을 막으려면??
        onsubmit = "return false;"
    -->
    <form name="mForm" action="a.html" onsubmit="return chkForm();">
        <div>
            <label>아이디 : </label>
            <input type="text" name="id" />
        </div>
        <div>
            <label>패스워드 : </label>
            <input type="password" name="pass1" />
        </div>
        <button>클릭</button>
    </form>
    <script>
        function chkForm() {
            docment


            // alert("서브밋 함수 호출됨");
            // name이 id 입력창의 값이 없다면 서브밋 중단, return false;
            let idEle = document.querySelector("input[name='id']");
            let pass1Ele = document.querySelector("input[name='pass1']");
            if (idEle.value == "") {
                alert("아이디를 입력하세요.");
                idEle.focus();
                return false; // 페이지 이동 막기
            }
            if (pass1Ele.value == "") {
                alert("패스워드를 입력하세요.");
                pass1Ele.focus();
                return false; // 페이지 이동 막기
            }
            return true;
        }
    </script>
