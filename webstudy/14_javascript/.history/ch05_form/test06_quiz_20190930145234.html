<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<body>
	<form name="mForm">
		<div>
			<input type="checkbox" name="subject" value="JAVA" onclick="chk()"/>JAVA<br/>
			<input type="checkbox" name="subject" value="SQL" onclick="chk()"/>SQL<br/>
			<input type="checkbox" name="subject" value="HTML" onclick="chk()"/>HTML<br/>
			<input type="checkbox" name="subject" value="CSS" onclick="chk()"/>CSS<br/>
			<input type="checkbox" name="subject" value="JAVASCRIPT" onclick="chk(5)"/>JAVASCRIPT<br/>
		</div>
	</form>
	<div>
		<span id="aaaa"></span>
	</div>
	<script>

	function chk() {
        let f = document.mForm;
        let subject = f.subject;
		document.querySelector("#aaaa").innerHTML = "";
		// let sub = document.createElement("");
        if (subject.length) {
            for (let i = 0; i < subject.length; i++) {
                if (subject[i].checked) {
					document.querySelector("#aaaa").innerHTML += subject[i].value;
				} 
					
            }
        }

    }
	</script>

</body>
</html>
