<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="mForm">
		<div>
			이름<input type="text" name="username" />
		</div>
		<div>
			아이디<input type="text" name="userid" />
		</div>
		<div>
			비밀번호<input type="text" name="userpass" />
			비밀번호 확인<input type="text" name="userpass2" />
		</div>
		<div>
			경력여부<input type="checkbox" name="usercareer" value="1"/>신입
			<input type="checkbox" name="usercareer" value="2"  onclick="doCheck()"/>경력
			<select name="selcareer">
				<option>선택</option>
				<option>3개월미만</option>
				<option>3개월이상</option>
				<option>6개월이상</option>
				<option>1년이상</option>
				<option>2년이상</option>
				<option>3년이상</option>
			</select>
		</div>
		<div>
			이메일<input type="text" name="useremail" size="40"/> <input type="checkbox" name="useremailchk"/>메일수신
		</div>	
		<button type="button" align="right" onclick="doAction()">확인</button>

	</form>
	<script>
		function doAction() {
			let f = document.mForm;
			let selEle;
			if (isEmpty(f.username, "이름을 입력하세요")) return false;
			if (isEmpty(f.userid, "아이디를 입력하세요")) return false;
			if (f.userid.value.length > 8 || f.userid.value.length < 4) {
				
			}

			if (isEmpty(f.userpass, "비밀번호를 입력하세요")) return false;
			
			if (isEmpty(f.userpass2, "비밀번호확인을 입력하세요")) return false;
			if (f.userpass != f.userpass2) {
				alert("비밀번호가 일치하지 않습니다.")
				return;
			}
			if (isEmpty(f.username, "이름을 입력하세요")) return false;
			if (f.usercareer[1].checked) {
				selEle = f.selcareer;
            	if (selEle.selectedIndex == 0) {
                alert("경력체크시 경력을 선택하세요");
                return;
			}
			
			}
			if (f.useremailchk.checked) {
				if (isEmpty(f.useremailchk, "메일 수신 체크 시 이메일을 입력하세요")) return false;
			}
		}

		function isEmpty(ele, msg) {
		  if (ele.value == "") {
            alert(msg);
            ele.focus();
            return true;
          }
          return false;
		}

		function doCheck() {
			let f = document.mForm;
			if (!f.usercareer[1].checked) {
				selEle = f.selcareer;
				selEle.selectedIndex = 0;
				selEle.disabled = true;
			} else {
				selEle = f.selcareer;
				selEle.disabled = false;
			}
		}

	</script>
</body>
</html>
