<!DOCTYPE html>
<!--
    checkbox 처리

    체크박스 체크 상태 : 체크박스객체.checked (true : 체크, false : 해제)
    체크 상태 설정 : 체크박스객체.checked = true; 체크박스객체.checked = false;
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name="mForm">
        <button type="button" onclick="chk();">확인</button>
        <div>
            <input type="checkbox" name="all" value = "all" />
        </div>
    </form>
</body>

<script>
    function chk() {
        console.log("함수 호출 성공");
    }
</script>
</html>
