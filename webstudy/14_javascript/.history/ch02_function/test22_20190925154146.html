<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="doStart()">시작</button>
        <button onclick="doStop()">중지</button>
    </div>
    <div id="timeDiv">시작 버튼을 클릭하세요</div>
    <script>
        let id = null;
        function doStart() {
            let d = new Date();
            let time = d.toLocaleTimeString();

            document.getElementById("timeDiv");

            id = setTimeout(doStart, 1000);

        }
        function doStop() {
           clearTimeout(id);
        }
    </script>

</body>
</html>
