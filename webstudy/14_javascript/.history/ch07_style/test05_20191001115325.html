<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            background-color: #345;
            color: white;
        }
    </style>
</head>
<body>
    <div style="width: 300px; height: 300px;">
        <p>DIV</p>
    </div>
    <script>
        let divEle = document.querySelector("div");
        console.log("width : ", divEle.style.width);
        console.log("height : ", divEle.style.height);
        // style 속성에 지정되지 않은 css 프로퍼티 값을 조회하는 방법??
        console.log("backgroundColor : ", divEle.style.backgroundColor);

        // 기본 적용된 css 가져오기
        console.dir(document.defaultView.getComputedStyle(divEle));
        document.defaultView.getComputedStyle(divEle).backgroundColor;
    </script>
</body>
</html>
