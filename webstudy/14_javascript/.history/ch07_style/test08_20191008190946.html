<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h3, div {
            margin: 0px;
            width: 80%;
            border: 2px solid #345;
            box-sizing: border-box;
        }
        h3 {
            background: rgb(175, 212, 248);
        }
        div {
            position: relative;
            transition: 1s;
            height: 100px;
            overflow: hidden;
        }
        .hidden {
            height: 0px;
            opacity: 0;
        }
        .show {
            height: 100px;
            opacity: 1;
        }

    </style>
</head>
<body>
    <h2>어코디언 기능</h2>
    <h3 onclick="changeView(1);">오늘은 자바스크립트 CSS 적용</h3>
    <div id="1">
            오늘은 자바스크립트 CSS 적용<br>
            오늘은 자바스크립트 CSS 적용<br>
            오늘은 자바스크립트 CSS 적용
    </div>
    <h3 onclick="changeView(1);">오늘은 자바스크립트 CSS 적용</h3>
    <div id="2">
            오늘은 자바스크립트 CSS 적용<br>
            오늘은 자바스크립트 CSS 적용<br>
            오늘은 자바스크립트 CSS 적용
    </div>
    <script>
       let a =  document.querySelectorAll("div");
       a.classList.add("hidden");
        function changeView(i) {
            let divEle = document.getElementById(i);
            divEle.classList.toggle("show");
            divEle.classList.toggle("hidden");  
        }
    </script>
</body>
</html>
