<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            transition: 2s;
        }
        .a {
            border: 2px solid black;
            background: #345;
            color: white;
            margin: 30px;
            padding: 30px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            border-radius: 30px;
        }
        .b {
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="addClass()">추가</button>
        <button onclick="removeClass()">제거</button>
        <button onclick="toggleClass()">토글(toggle)</button>
        <button onclick="hasClass()">확인</button>
    </div>
    <div id="result">엘리먼트 classList 이용</div>
    <script>
        let divEle = document.querySelector("#result");
        function addClass() {
            /*
            divEle.classList.add("a");
            divEle.classList.add("b");
            */
            divEle.classList.add("a", "b");
        }
        function removeClass() {
            /*
            divEle.classList.remove("a");
            divEle.classList.remove("b");
            */
            divEle.classList.remove("a", "b");
        }
        function toggleClass() {
            divEle.classList.toggle("a");   // 있을 땐 없애고 없을 땐 추가
            divEle.classList.toggle("b");  
            // divEle.classList.toggle("a", "b");  // 각자 밖에 되지 않는다.
        }
        function hasClass() {}
    </script>
</body>
</html>
