<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            transition: 2s;
        }
        .a {
            border: 2px solid black;
            background: #345;
            color: white;
            margin: 30px;
            padding: 30px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            border-radius: 30px;
        }
        .b {
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <button>추가</button>
        <button>제거</button>
        <button>토글(toggle)</button>
    </div>
    <script>
        function changeCss() {
            let h2Ele = document.querySelector("h2");
            h2Ele.class = "a";  // class 속성은 class가 아닌 className을 이용한다.
            h2Ele.className = "a";
            h2Ele["className"] = "a";
            // h2Ele.setAttribute("className", "a") = "a";  // 불가능
            h2Ele.setAttribute("class", "a") = "a";  // 가능, setAttribute는 원래의 속성 이름으로 적어야 한다.
        };
    </script>
</body>
</html>
