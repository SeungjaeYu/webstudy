<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            top: -410px;
            left: 200px;

            color: rgb(179, 72, 116);
            background: rgb(191, 233, 122);
            width: 500px;
            height: 400px;
            border: 2px solid rgb(128, 179, 47);
            font-size: 50px;
            font-weight: bold;
            padding: 20px;
            box-sizing: border-box;

            transition: 1s;
        }
        .hidden {
            top: -410px;
        }
        .show {
            top: 100px;
        }



    </style>
</head>
<body>
    <p>
        <button onclick="showSlide();">이전 슬라이드</button>
        <button onclick="showSlide();">다음 슬라이드</button>
    </p>
    <div id="d1" class="hidden">자바스크립트 - 1</div>
    <div id="d2" class="hidden">자바스크립트 - 2</div>
    <div id="d3" class="hidden">자바스크립트 - 3</div>
    <div id="d4" class="hidden">자바스크립트 - 4</div>
    <div id="d5" class="hidden">자바스크립트 - 5</div>
    <script>
        let id = 1;
        function showSlide() {
            
            let d1Ele = document.querySelector("#");
            d1Ele.classList.toggle("show");
            d1Ele.classList.toggle("hidden");
        }
    </script>
</body>
</html>
