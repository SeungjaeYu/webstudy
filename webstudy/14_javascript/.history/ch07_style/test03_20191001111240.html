<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            transition: 2s;
        }
        .a {
            border: 2px solid black;
            background: #345;
            color: white;
            margin: 30px;
            padding: 30px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <h2 onclick="changeCss();">CSS 적용하기</h2>
    <script>
        function changeCss() {
            let h2Ele = document.querySelector("h2");
            h2Ele.class = "a";  // class 속성은 class가 아닌 className을 이용한다.
            h2Ele.className = "a";
            h2Ele["."]className = "a";
        };
    </script>
</body>
</html>
