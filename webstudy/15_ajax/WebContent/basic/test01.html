<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Ajax 연습</h2>
	<button id="btn">클릭</button>
	<hr>
	<div id="result"></div>
	<script>
		let btn = document.querySelector("#btn");
// 		btn.onclick = () => {};
		btn.addEventListener("click", (e) => {
			// Ajax 요청하기
			// 1. 요청객체 얻기
			let xhr = new XMLHttpRequest();
			
			// 2. 서버에 호출 정보 설정 - open(요청방식, 서버의 페이지, 비동기여부)
			// GET/POST/DELETE/PUT
			// 비동기(true), 동기(false)
			xhr.open("GET", "hello.jsp", true);	// 준비단계	
			
			// 3. 서버에 데이터 호출 명령
			xhr.send();		// 데이터를 주고 받아라..
			
			
			// ajax 호출의 결과 받기
			console.log("Ajax 호출 결과 :", xhr.responseText);
			
			setTimeout(() => {
				console.log("Ajax 호출 결과(2) :", xhr.responseText);
			}, 10);
			
		});
		
		
	</script>
</body>
</html>
