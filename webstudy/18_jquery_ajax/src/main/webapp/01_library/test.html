<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery.js"></script>
</head>
<body>
	<h1>Ajax 테스트</h1>
	<button>클릭</button>
	<hr>
	<input type="text" id="msg" />
	<input type="text" id="title" />
	<input type="text" id="no" />
	<div id="result"></div>
	<script>
		/*
			1. Method - GET, POST
			2. URL - hello.jsp
			3. Parameter - msg=success
			4. 결과 데이터 처리 - $("result").html(xhr.responseText);
			4. 결과 데이터를 JSON 변환 - JSON.parse(xhr.responseText);
		*/
	
		$("button").click(() => {
			$.ajax(
					{
						type : "GET",
						url : "hello.jsp",
						data : "msg=success",
// 						data : {
// 							msg: $("#msg").val(),
// 							title: $("#title").val(),
// 							no: $("#no").val()
// 						},
// 		 				dataType : "json",
						success : function (result) {
									$("#result").html(result);
								  }
					
					}	
			);
			
			
		});

</body>
