<!DOCTYPE html>
<!--
	jsonp 활용하기
	
	- script 태그를 이용해서 자바스크립트 파일을 요청하는 것은 SOP(Same Origin Policy) 영향을 받지 않는다. 
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div>
    	<button>호출</button>
    </div>
    <div id="result"></div>
    <script>
    	function cb(msg) {
    		$("#result").html(msg);
    	}
    	$("button").click(() => {
    		$(document.body).append(
    				$(`<script src="http://localhost:9080/18_jquery_apiserver/cors/test03.do">&lt;/script>`)
    		 )
    	});
    </script>
</body>
</html>
