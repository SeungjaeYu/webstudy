<!DOCTYPE html>
<!-- 
	cors 해결하기 - 1
	프록시 서버 활용하기
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div>
    	<button>호출</button>
    </div>
    <div id="result"></div>
    <script>
		console.log("location.origin", location.origin);		
		
		// origin 문제 확인하기
		// localhost:9080 서버에 데이터를 요청 : 서로다른 origin 일 경우의 문제 확인하자..
		$("button").click(() => {
			$.ajax({
				url: "/18_jquery_ajax/cors/test.do",
				success: (result) => $("#result").html(result)
			});
		});
    </script>
</body>
</html>
