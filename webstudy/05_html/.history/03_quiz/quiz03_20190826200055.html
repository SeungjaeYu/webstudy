<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        
    
            span {
                border-bottom : 1px solid #345;
            }
    
            table {
                border: 1px solid #345;
                border-collapse: collapse;
                width: 80%;   
            }
            tr, td, th {
                border: 1px solid #345;
            }
            

        
        </style>
</head>
<body>
    <form>

        회원정보입력
        <hr size="6" color="black">
        <br>
        <br>
        <table>
            <tr>

                <td><input type="text"><img src="img2.jpg"></td>

                <td><input type="text"></td>
            </tr>
            <tr>

                    </select>년
                    <select> 
                        <option>선택</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>월
                    <select> 
                        <option>선택</option>
                        <option>10</option>
                        <option>20</option>
                        <option>30</option>
                    </select>일
                    
                    <input type="radio" name="gender" value="1" checked>남
                    <input type="radio" name="gender" value="2">여

            </tr>
            <tr>
                <th><font color="red">*</font>우편번호</th>
                <td><input type="text" size="4">-<input type="text" size="4">
                <img src="img3.jpg"></td>
            </tr>
            <tr>
                <th><font color="red">*</font>집주소</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><font color="red">*</font>상세주소</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><font color="red">*</font>상세주소</th>
                <td><input type="text" size="8"></td>
            </tr>
            <tr>
                <th><font color="red">*</font>이메일</th>
                <td><input type="text" size="6">@
                    <select>
                        <option>선택하세요</option>
                        <option>naver.com</option>
                        <option>daum.net</option>
                    </select>
                    <img src="img2.jpg">
                </td>
            </tr>
            <tr>
                <th>휴대폰</th>
                <td><input type="text" size="8"></td>
            </tr>
            <tr>
                <th>회사전화</th>
                <td><input type="text" size="8"></td>
            </tr>
            


            <tr>

                    <input type="text" size="4">-<input type="text" size="4">

            </tr>
            
            <tr>
                <td>뉴스메일</td>
                <td><input type="radio" name="gender" value="1" checked>받습니다.
                    <input type="radio" name="gender" value="2">받지 않습니다.</td>
            </tr>
            
            <tr>
                <td>SMS안내</td>
                <td><input type="radio" name="gender" value="1" checked>받습니다.
                    <input type="radio" name="gender" value="2">받지 않습니다.</td>

        <button type="submit" value="img3.jpg"></button>
