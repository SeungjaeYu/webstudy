<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- action 속성을 지정하지 않은 경우 submit 하면 자신 페이지를 호출 -->
    <form>
        <!-- 입력항목을 그룹으로 묶어서 표현 -->
        <fieldset>
            <legend>입력항목 1</legend>
            <p>
                color :
                <input type="color" name="co" value="#dadacc">
            </p>
            <p>
                <!--
                    required : 입력값이 비어있는지 체크

                    입력값에 @가 포함되어 있는지 체크
                -->
                email :
                <input type="email" name="email" required>
            </p>
            <p>
                <!-- 입력값이 http:// 시작하는지 체크 -->
                url :
                <input type="url" name="url">
            </p>
            <p>
                <button>등록</button>
            </p>

        </fieldset>
    </form>
</body>
</html>
