<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>태그 연습 - 1</title>
</head>
<body>
    <!--
        글자의 크기 변경 - 문서의 중요한 부분을 표시
        h(heading)
        - 글자의 크기, 중요도에 따라 숫자 표시(1 ~ 6)
        - h1 ~ h6
    -->
    
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    <!--
        pre
        - 입력한 그대로 브라우저에 표시
        - 주로 코드를 브라우저에 표시하기 위해서 사용
    -->
    <pre>
    public class Html {
        public static void main(String[] args) {
            System.out.println("Hello HTML");
        } 
    }  
    <a href="../01_basic/test02.html" > 
</pre>
</body>
</html>
