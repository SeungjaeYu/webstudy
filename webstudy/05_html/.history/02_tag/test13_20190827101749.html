<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        링크 이해하기
        http://127.0.0.1:5500/02_tag/test12.html

        http://localhost:5500/02_tag/test12.html


        href 주소 찾기
        <a href=".....">주소</a>
        - 절대경로 : http 로 시작
        - 상대경로  
        : / 로 시작하는 경우(절대경로 방식에서 포트번호까지 제외한 나머지)
        : / 가 아닌 경우 (***웹페이지 호출된 URL 기준으로 찾아야 한다***)
     -->

     <!--
         절대경로 방식을 이용해서
         이미지(images) 폴더 하위에 있는 god.jpg를 호출
     -->
     <div>
         <a href="http://127.0.0.1:5500/images/god.jpg" target="_blank">god.jpg 이동하기</a>
     </div>
     <div>
         <a href="/images/god.jpg" target="_blank">god.jpg 이동하기</a>
     </div>
     <div>
         <a href="../images/god.jpg" target="_blank">god.jpg 이동하기</a>
     </div>
</body>
</html>
