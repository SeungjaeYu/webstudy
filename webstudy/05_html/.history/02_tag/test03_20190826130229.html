<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        a(anchor) 엘리먼트
        : 링크를 설정하는 태그
        : 주로 텍스트나 이미지에 설정

        href 속성
        : 클릭시 호출할 페이지 주소
    -->
    <h2><a href="http://www.naver.com">네이버</a></h2>
    <h2><a href="http://www.naver.com"><img src="../images/naver.jpg"></a></h2>   
    <h2><a href="../images/test1.jpg">평화로운 새</a></h2>

    <h2><a href="test01.html">test01.html</a></h2>
    <h2><a href="./test01.html">test01.html</a></h2>
    <!--
        target : 페이지를 띄울 위치 지정
        _self : 자신 창
        _blank : 새창, 새탭
        창의 이름 지정 : 이름이 존재하면 존재하는 창에 페이지 출력
                      : 이름이 존재하지 않으면 새창에 페이지 출력
    -->
    <h2><a href="./test01.html" target="_self">test01.html</a></h2>
    <h2><a href="./test01.html" target="_blank">test01.html</a></h2>
</body>
</html>
