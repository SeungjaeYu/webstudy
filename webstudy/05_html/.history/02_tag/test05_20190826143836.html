<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        br : 종료 태그가 없는 태그, 줄넘김
        자바에서 \n을 생각하자..
    -->
    br 태그는 줄넘김을 처리합니다
    html은 줄넘김을 하기 위해서 br 태그를 사용합니다.
    <!-- 
        문자표(html 문자표 로 검색)

        < : &lt;
        > : &gt;
        공백 : &nbsp;
     -->
    <h2><br>은 줄넘김을 처리합니다.</h2>
    <h2>&lt;br&gt;은 줄&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;넘김을 처리합니다.</h2>

</body>
</html>
