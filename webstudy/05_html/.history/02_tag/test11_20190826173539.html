<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        form 엘리먼트 이해하기
        - 사용자가 입력한 데이터를 전송하기 위해서 필요
        - 
    -->
    <h2>Form 엘리먼트</h2>

    <!--
        form 엘리먼트
        - 사용자의 입력값을 처리하기 위한 엘리먼트
        - 화면에서 입력한 값을 서버에 전송한다.

        form의 속성
        - action : 입력한 값을 처리할 서버의 주소
        - method : get(입력한 값이 url에 붙어 간다.)
                 : post 설정(입력한 값이 body에 붙어 간다, url 에 확인 불가능)
        
        // 처리할 페이지
        https://search.naver.com/search.naver
        // 쿼리스트링, 파라미터 : 처리에 필요한 데이터
        ?sm=top_hty
        &fbm=0
        &ie=utf8
        &query=java
    -->
    <form action="a.do" method="get">
        <!-- 페이지에서 처리할 데이터를 입력받는다. -->
        <!-- 사용자 입력을 위한 태그
            (name 속성을 이용해서 )
            - input
            - select
            - textarea
        -->
        <h2>테스트</h2>
        <!--
            input 태그는 type 속성을 이용해서 사용자에게
            입력받는 형식을 지정할수 있다.

            type = text
            - 한줄 내용 입력받을 때 사용
            - 예> 이름, 주소, 제목, ...
        -->
        <div>
            text : <input type="text" />
        </div>
        <div>
            <!--
                type = password
                - 암호화된 형태로 보이게 된다.
            -->
            password : <input type="password" />
        </div>

        <div>
            <!--
                type = checkbox
                - 다중 체크시 활용
                - 사각형 모양의 체크할 수 있는 UI 제공
            -->
            checkbox :
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
        </div>

        <div>
            <!--
                type = radio
                - 여러개 중에서 하나는 선택
                - 동그형 모양의 체크할 수 있는 UI 제공
            -->
            radio :
            <input type="radio" />
            <input type="radio" />
        </div>

        <div>
            <!--
                type = "file"
                사용자 시스템에 있는 파일을 선택할 수 있게 한다.
            -->
            file : <input type="file" />
        </div>

        <div>
            <!--
                select 엘리먼트
                option : 아이템과 같이 사용
            -->
            select :
            <select>
                <option>서울</option>
                <option>대구</option>
                <option>부산</option>
            </select>

        </div>

        <div>
            <!--
                textarea 엘리먼트

                여러줄의 텍스트를 입력
            -->
            <textarea>

            </textarea>
        </div>
        <div>
            <!--
                submit 버튼은 자신을 담고 있는 폼의 입력
                정보를 form 태그의 action 속성에 지정된
                페이지로 전송한다.
            -->
            <input type="submit">
        </div>

    </form>
</body>
</html>
