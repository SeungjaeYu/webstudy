<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body > p:nth-child(1) {
            background: #234;
            color : white;
        }
    </style>
</head>
<body>
    <!--
        p(paragraph) : 단락형 태그
            - 전체 글을 내용에 따라 분리할 때 사용
            - 단락의 전후에 빈줄이 추가
    em : 강조해야 할 텍스트
    strong : 중요한 내용
    -->
    <p>오늘 날씨는 <em>매우 덥다</em></p>
    <p>이럴때는 <strong>더위사냥</strong>이 최고다</p>
    오늘 날씨는 매우 덥다<br><br>
    이럴때는 더위사냥이 최고다<br><br>

    <!--
        hr : 선긋기 엘리먼트

        웹표준은 아님...
        width : 선의 넓이
        size  : 선의 두께
        color : 선의 색상
    -->
    <hr>
    <hr width="300" size="5"  color="red">
    <hr width="50%" size="10" color="">
</body>
</html>
