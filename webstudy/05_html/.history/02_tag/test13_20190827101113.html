<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        링크 이해하기

        href 주소 찾기
        <a href=".....">주소</a>
        - 절대경로 : http 로 시작
        - 상대경로  
        : / 로 시작하는 경우
        : / 가 아닌 경우
     -->

     <!--
         절대경로 방식을 이용해서
         이미지(images) 폴더 하위에 있는 god.jpg를 호출
     -->
     <div>
         <a href="http://127.0.0.1:5500/images/test12.html">god.jpg 이동하기</a>
     </div>
</body>
</html>
