<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
        }
        table, th, td {
            border: 1px solid #345;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!--
        table : 표 형태의 데이터를 표시
        tr(table row)   : 테이블의 하나의 행, table, tbody 안에 있어야 한다.
        td(table data)  : 하나의 데이터, tr 안에 포함되어야 한다.
        th(table header), tbody, thead, tfoot
    -->

    <h2>테이블</h2>
    <table>
        <tbody>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                </tr>
            </thead>
            
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            
        </tfoot>
    </table>
</body>
</html>
