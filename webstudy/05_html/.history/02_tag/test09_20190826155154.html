<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
        }
        table, th, td {
            border: 1px solid #345;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>테이블 연습 - 2</h2>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <!-- 칸 합치기 : colspan -->
        <tr>
            <td>4</td>
            <td colspan="2">5</td>
        </tr>

        <tr>
            <td colspan="2">6</td>
            <td>7</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>
        <!-- 줄 합치기 : rowspan -->
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>

        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>

</body>
</html>
