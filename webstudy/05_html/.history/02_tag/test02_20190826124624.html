<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <!-- 
       img
       - 이미지를 화면에 보여준다.
       - jpeg, jpg : 투명배경 지원하지 않고 파일 크기 작다.
       - gif : 애니메이션 지원, 256가지의 색상만 지원
       - png : 적은 수의 색상을 가지는 이미지에 적합

    -->
    <h2>이미지(image)</h2>
    <img src="../images/test1.jpg">

    <!--
        alt : 이미지가 없는 경우 대체할 텍스트 설정
    -->
    <img src="../images/test.jpg" alt="평화로운 새"> 

    <!--
        width : 이미지의 넓이
        height : 이미지의 높이
    -->

    <img src="../images/test1.jpg" alt="평화로운 새" width="200" height="100">

    <!--
        title : 마우스를 올렸을때 보여지는 설명글
    -->
    <img src="../images/test1.jpg" alt="평화로운 새" width="200" height="100"
        title="평화로운 새들의 모습입니다.  ">
</body>
</html>
