<!DOCTYPE html>
<html>
    <head>
        <title>meta 태그 이해</title>
        <!--
            meta 태그
            - 문서 자체를 설명하는 태그
            - 웹페이지에 보이지 않는 정보를 제공
            - 크롤링 정책 등 수많은 정보 제공
        -->
        <meta charset="utf-8">
        <!--
            noindex, index, nofollow, follow 설정
            인덱싱 여부
            페이지의 링크를 따라갈 수 있도록 하는지의 여부
        -->
        <meta name="robots" content="index, follow">
        <!--
            뷰포트(viewport)
            - 웹페이지가 사용자에게 보여지는 영역
        -->
        
        <meta name="viewport" content="witdh=device-width;initial-scale=1">
        
        <meta http-equiv="refresh" content="2; http://www.naver.com">
    </head>
    <!-- 화면에 보이는 문서의 내용 -->
    <body>
        <p>메타 태그 이해하기</p>
        <h2>2초뒤 네이버로 자동 이동됩니다.</h2>
        <a href="http://www.naver.com" target="_blank">네이버</a>
    </body>
</html>
