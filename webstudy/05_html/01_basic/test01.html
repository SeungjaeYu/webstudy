<!DOCTYPE html>
<!--
    웹 브라우저

    - 웹 서버에 원하는 자원을 요청하는 클라이언트 프로그램이다.(크롬, 오페라, 파이어폭스, 인터넷익스플로어, ..)
    - HTML 내용을 읽어서 눈에 보이는 웹 패이지를 만드는 역활
    - 웹 애플리케이션에 대한 사용자 인터페이스 - UI(User Interface)를 제공한다.

    
    HTML

    - 웹 브라우저 상에 정보를 표시하기 위한 마크업(markup) 심볼들의 집합이다


    마크업
    - 태그 등을 이용하여 문서나 데이터의 구조를 명기하는 언어임
    - 브라우저에게 웹 페이지 내의 글자나 이미지를 어떻게 보여주어야 할 것인지를 알려준다.

    태그
    - 태그(tag)는 어떤 정보에 메타데이터로 부여된 키워드 또는 분류

    메타데이터
    - 데이터에 대한 데이터

    버전
    - HTML          1991
    - HTML 4.01     1999
    - XHTML 1.0     2000
    - HTML 5        2012

    특징
    - 태그는 대소문자 구분이 없다. : <html> <HTML> <HTml>
    - 확장자 : html, htm
    - 엔터, 스페이스바, 탭이 적용되지 않는다.
      <div>안       녕      하       세       요</div>
      안 녕 하 세 요
      
    용어
    - 요소 (Element)
      : 요소 = 시작태그 + 콘텐츠 + 종료태그     에> <p>test</p> ==> p엘리먼트
      : 시작태그 - <p>
      : 종료태그 - </p>
      : 엘리먼트명 - p
      : 콘텐츠 - test
      : 콘텐츠가 없는 요소(Element) - <br /> , <img /> 

    - 속성(Attribute)
      : 속성은 요소의 시작태그에만 적용됨
      : 시작태그는 필요에 따라 속성을 가질 수 있음
      : 여러개의 속성을 같이 설정할 수 있음
      : 속성명(id), 속성값(div_test) 속성은 key=value 쌍으로 묶여있다.
      예> <div id="div_test" class="div_class">test</div>
-->
<html lang="en">
    <head>
        <title>버전 : HTML5</title>
        <meta charset="utf-8"> <!-- 문서에 대한 정보를 준다. -->
    </head>
    <body>
        <h2>버전 : HTML5</h2>
    </body>
</html>
