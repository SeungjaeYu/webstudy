<!DOCTYPE html>
<!-- 
	flex
	- <flex-grow> <flex-shrink> <flex-basis>의 속성을 한번에 지정하는 단축속성
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">
<style>
	.flex-container{
		display: flex;
		width: 800px; height: 300px;

	}
	.flex-container>div{
		width: 300px; 
		flex : 0 1 100px;
		/*basis 설정에서 지정해준 크기로 정해짐 - 위에서 width값 정해준거 무시*/
		
		flex : 0 0 200px;
		flex : 1 0 100px;
		flex : 1 1 100px;
		flex : 0 1 auto; /*기본 설정*/
	}
</style>	
</head>
<body>
	<div class="container">
		<h2>flex: flex-grow, flex-shrink, flex-basis의 단축 속성</h2>
		<div class="flex-container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</div>
</body>
</html>
