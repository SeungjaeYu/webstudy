<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="grid.css">
    <style>
        .wrapper{
            display: grid;
            grid-template-columns: repeat(3, 1fr);

            grid-gap: 10px;

            grid-template-rows: repeat(5,80px);
        }

        .wrapper>div:nth-child(5n+1){
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 2;
            z-index: 1;
            
        }
        .wrapper>div:nth-child(5n+2){
            /* grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 3; */

            /* grid-row: 3/4;
            grid-column: 1/3; */

            grid-area: 3/1/4/3;
        }

        .wrapper>div:nth-child(5n+3){
            grid-area: 1/3/4/4;
        }
        .wrapper>div:nth-child(5n+4){
            grid-column: 1/span 3;
            grid-column: 1/-1;
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
