<!DOCTYPE html>
<html>
<head>
<title> z-index 변경 </title>
<meta charset="utf-8" />
<style type="text/css">
	div {
		margin: 0; padding: 0;
		width: 100px; 
		height: 100px;
		font-size: 100px;
		text-align: end;
		line-height: 100px;

		position: absolute;
		top: 210px;
		left: 210px;  
	}
	#layer1 {
		background-color: #ceabf5;
		z-index: 4;
	}
	#layer2 {
		background-color: #bb89f3;
		width: 150px; 
		height: 150px;
		z-index: 3;
	}
	#layer3 {
		background-color: #a768f0;
		width: 200px; 
		height: 200px;
		z-index: 2;
	}
	#layer4 {
		background-color: #9749f0;
		width: 250px; 
		height: 250px;
		z-index: 1;
	}
	#layer5 {
		background-color: #8b33f0;
		width: 300px; 
		height: 300px;
	}
</style>
</head>
<body>
	<h2>Z-Index</h2>
	<div id="layer1">1</div>
	<div id="layer2">2</div>
	<div id="layer3">3</div>
	<div id="layer4">4</div>
	<div id="layer5">5</div>
</body>
</html>
