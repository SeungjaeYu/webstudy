<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="grid.css">
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 
               [col1-start] 1fr [col1-end] 1fr [col2-end] 1fr;
            grid-gap: 10px;
            grid-template-rows: repeat(5, [row-start] 80px [row-end]);
        }
        .wrapper > div:nth-child(5n + 1) {
            /*
            grid-row-start: 1;
            grid-row-end: 3;
            */

            grid-row-start: row-start 1;
            grid-row-end: row-end 2;

            /*             
            grid-column-start: 1;
            grid-column-end: 2;
             */
             /*
            grid-column-start: col1-start;
            grid-column-end: col1-end;
            */
            grid-column: col1; /*   -start, -end가 붙어 있을 때 이름으로만 설정 가능하다.    */




        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
