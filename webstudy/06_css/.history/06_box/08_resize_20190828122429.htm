<!DOCTYPE html>
<!-- 
    resize : 창 크기 조정
 -->
<html>
<head>
<title> border-radius </title>
<meta charset="utf-8" />
<style>
    div {
        border: 1px solid tomato;
        width: 300px;
        height: 300px;
        /* resize 는 overflow visible 속성일 경우는 적용 안됨 */
        overflow: hidden;
        overflow: scroll;
        overflow: auto;

        
        resize: both;
    }
</style>
</head>
<body>
    <div>
        resize<br>
        resize<br>
        resize<br>
    </div>
</body>
</html>
