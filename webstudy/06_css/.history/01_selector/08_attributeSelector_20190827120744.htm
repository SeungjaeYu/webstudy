<!DOCTYPE html>
<!-- 
속성 선택자
형식 : [ 속성 ]
      [ href ]  {  속성명:  값; 속성:  값...  }   
 -->
<html>
<head>
<meta charset="utf-8" />
<title> 속성 선택 스타일 </title>
<style type="text/css">
	* {
      box-sizing: border-box;
      margin: 10px;
   }
   /* a 엘리먼트 중에서 href 속성이 존재하는 것 */
   a[href] {
      background: tomato;
      text-decoration: none;
   }
   /* input 엘리먼트 중에서 type 속성의 값이 text 인 것 */
   input[type="text"] {
      width: 300px;
      border: 5px solid tomato;
   }
</style>                        
</head>
<body>
   <h1>목차</h1>
   <ul>
      <li><a href="#">자바의 특징 및 역사</a></li>
      <li><a href="http://www.naver.com">네이버</a></li>
      <li><a href="flower.jpg">꽃</a></li>
   </ul>
   
   아이디 : <input type="text" name="id" /><br />
   패스워드 : <input type="password" name="pass" /><br />
   홈페이지 : <input type="text" name="homepage" /><br />
   블로그 : <input type="text" name="my-blog" /><br />
</body>
</html>
